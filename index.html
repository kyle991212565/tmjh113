<!DOCTYPE html>
<html lang="zh-TW" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乾淨天中 - 現代化發文應用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .checkmark {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #4f46e5;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4f46e5;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #4f46e5; }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">
    <div class="min-h-full">
        <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-20 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-16 w-16 rounded-full shadow-md transform hover:scale-110 transition-transform duration-300" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=300" alt="乾淨天中">
                        </div>
                        <div class="ml-4 text-3xl font-bold text-white tracking-wide hover:text-indigo-200 transition-colors duration-300">乾淨天中</div>
                    </div>
                    <div id="postCount" class="text-white text-xl font-semibold bg-indigo-500 px-4 py-2 rounded-full shadow-md"></div>
                </div>
            </div>
        </nav>

        <main class="py-12">
            <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
                <div class="bg-white rounded-2xl shadow-2xl overflow-hidden transform hover:scale-105 transition-all duration-300 glass-effect">
                    <div class="px-8 py-10">
                        <form id="postForm" class="space-y-8">
                            <div>
                                <label for="postContent" class="block text-xl font-semibold text-gray-700 mb-2">分享你的想法（最少50字）</label>
                                <div class="mt-2">
                                    <textarea id="postContent" name="postContent" rows="5" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base transition duration-150 ease-in-out" placeholder="寫下你的想法...（最少50字）"></textarea>
                                    <p id="charCount" class="mt-2 text-sm text-gray-500 font-medium">已輸入 0 字</p>
                                </div>
                            </div>
                            <div>
                                <label for="postImage" class="block text-xl font-semibold text-gray-700 mb-2">添加圖片（最多兩張）</label>
                                <div class="mt-2 flex justify-center rounded-lg border-2 border-dashed border-gray-300 px-6 pt-5 pb-6 transition duration-300 ease-in-out hover:border-indigo-500 hover:bg-indigo-50">
                                    <div class="space-y-2 text-center">
                                        <svg class="mx-auto h-16 w-16 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <div class="flex text-base text-gray-600 justify-center">
                                            <label for="postImage" class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500 transition duration-150 ease-in-out">
                                                <span>上傳圖片</span>
                                                <input id="postImage" name="postImage" type="file" accept="image/*" multiple class="sr-only">
                                            </label>
                                            <p class="pl-1">或拖放圖片</p>
                                        </div>
                                        <p class="text-sm text-gray-500">PNG, JPG, GIF 最大 10MB，最多兩張</p>
                                    </div>
                                </div>
                                <div id="imagePreview" class="mt-6 flex space-x-4"></div>
                            </div>
                            <div>
                                <button type="submit" id="submitButton" class="w-full inline-flex justify-center rounded-lg border border-transparent bg-gradient-to-r from-indigo-600 to-purple-600 py-4 px-6 text-lg font-medium text-white shadow-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">發布</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="postCountDisplay" class="mt-8 text-center text-xl font-semibold text-gray-700 bg-white p-4 rounded-lg shadow-md"></div>
            </div>
        </main>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyDAw3LKSDHHwasOhN0l63lO4I-AO1xeGGU",
            authDomain: "tmjh113.firebaseapp.com",
            projectId: "tmjh113",
            storageBucket: "tmjh113.appspot.com",
            messagingSenderId: "936878916477",
            appId: "1:936878916477:web:cbff479db9898b0a218214",
            measurementId: "G-J5WT01ZLBD"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);

        // 獲取 Firestore 和 Storage 實例
        const db = firebase.firestore();
        const storage = firebase.storage();

        const postContent = document.getElementById('postContent');
        const charCount = document.getElementById('charCount');
        const submitButton = document.getElementById('submitButton');
        const postImage = document.getElementById('postImage');
        const imagePreview = document.getElementById('imagePreview');
        const postCountElement = document.getElementById('postCount');
        const postCountDisplay = document.getElementById('postCountDisplay');
        const minChars = 50;

        // 獲取並顯示帖子數量
        function updatePostCount() {
            db.collection('posts').get().then((snapshot) => {
                const count = snapshot.size;
                postCountElement.textContent = `總共有 ${count} 則貼文`;
                postCountDisplay.textContent = `目前共有 ${count} 則貼文`;
            });
        }

        // 頁面加載時更新帖子數量
        updatePostCount();

        postContent.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCount.textContent = `已輸入 ${currentLength} 字`;
            
            if (currentLength < minChars) {
                charCount.classList.add('text-red-500');
            } else {
                charCount.classList.remove('text-red-500');
            }
        });

        postImage.addEventListener('change', function(e) {
            imagePreview.innerHTML = '';
            const files = Array.from(e.target.files).slice(0, 2);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('h-32', 'w-32', 'object-cover', 'rounded-lg', 'shadow-md', 'transition-transform', 'duration-300', 'hover:scale-110');
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const content = postContent.value;
            const imageFiles = postImage.files;
            
            if (content.trim().length < minChars && imageFiles.length === 0) {
                alert(`請輸入至少${minChars}字的內容或選擇圖片`);
                return;
            }
            
            // 顯示加載動畫
            submitButton.innerHTML = '<div class="spinner mx-auto"></div>';
            submitButton.disabled = true;
            
            try {
                console.log("開始處理表單提交");

                // 獲取 IP 地址
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;

                // 上傳圖片到 Firebase Storage
                const imageUrls = [];
                for (let i = 0; i < imageFiles.length; i++) {
                    const file = imageFiles[i];
                    const storageRef = storage.ref('images/' + Date.now() + '_' + file.name);
                    await storageRef.put(file);
                    const url = await storageRef.getDownloadURL();
                    imageUrls.push(url);
                }

                // 將帖子數據保存到 Firestore
                await db.collection('posts').add({
                    content: content,
                    imageUrls: imageUrls,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    ipAddress: ipAddress
                });

                // 更新帖子數量
                updatePostCount();

                // 顯示成功消息
                submitButton.innerHTML = `
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                `;
                submitButton.classList.add('bg-green-500');
                submitButton.classList.remove('bg-gradient-to-r', 'from-indigo-600', 'to-purple-600');
                
                // 顯示審核消息
                const message = document.createElement('div');
                message.className = 'mt-6 p-4 bg-blue-100 text-blue-700 rounded-lg text-center fade-in font-medium';
                message.textContent = '天中乾淨正在審核您的貼文，請稍後';
                this.insertAdjacentElement('afterend', message);
                
                // 重置表單
                setTimeout(() => {
                    this.reset();
                    charCount.textContent = '已輸入 0 字';
                    charCount.classList.remove('text-red-500');
                    submitButton.innerHTML = '發布';
                    submitButton.disabled = false;
                    submitButton.classList.remove('bg-green-500');
                    submitButton.classList.add('bg-gradient-to-r', 'from-indigo-600', 'to-purple-600');
                    message.remove();
                    imagePreview.innerHTML = '';
                }, 3000);
            } catch (error) {
                console.error("發布帖子時出錯: ", error);
                alert('發布失敗，請稍後再試。');
                submitButton.innerHTML = '發布';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
